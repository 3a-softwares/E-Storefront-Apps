name: e-apps CI/CD â€” Build, Test, SonarQube, Deploy to Vercel

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
  SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY_APPS }}

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [admin, seller, shell]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint ${{ matrix.app }}
        run: yarn lint:${{ matrix.app }}
        continue-on-error: true

      - name: Build ${{ matrix.app }}
        run: yarn build:${{ matrix.app }}

      - name: Run tests for ${{ matrix.app }}
        run: yarn test:${{ matrix.app }} -- --coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/${{ matrix.app }}/coverage/coverage-final.json
          flags: ${{ matrix.app }}
          fail_ci_if_error: false

  sonarqube-scan:
    runs-on: ubuntu-latest
    needs: lint-build-test
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build all apps
        run: yarn build
        continue-on-error: true

      - name: Run tests with coverage
        run: yarn test:coverage
        continue-on-error: true

      - name: SonarQube scan
        if: env.SONAR_HOST_URL != ''
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

  deploy-vercel:
    runs-on: ubuntu-latest
    needs: lint-build-test
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        app: [admin, seller, shell]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Deploy ${{ matrix.app }} to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets[format('VERCEL_PROJECT_ID_{0}', matrix.app | upper)] }}
          working-directory: apps/${{ matrix.app }}
          vercel-args: '--prod'
        continue-on-error: true
