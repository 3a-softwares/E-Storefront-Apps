name: Deploy to Vercel

permissions:
  contents: read
  deployments: write
  statuses: write

on:
  workflow_run:
    workflows:
      - CI Pipeline
    types:
      - completed

env:
  NODE_VERSION: 18

jobs:
  # ===================== DETECT CHANGES =====================
  detect-changes:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      admin: ${{ steps.filter.outputs.admin }}
      seller: ${{ steps.filter.outputs.seller }}
      shell: ${{ steps.filter.outputs.shell }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            admin:
              - admin-app/**
            seller:
              - seller-app/**
            shell:
              - shell-app/**

  # ===================== DEPLOY =====================
  deploy:
    name: Deploy (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: detect-changes
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        app:
          - admin-app
          - seller-app
          - shell-app

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install --frozen-lockfile

      - name: Verify Build
        working-directory: ${{ matrix.app }}
        run: yarn build

      - name: Resolve Vercel Project ID
        run: |
          case "${{ matrix.app }}" in
            admin-app) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_ADMIN_APP }}" >> $GITHUB_ENV ;;
            seller-app) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_SELLER_APP }}" >> $GITHUB_ENV ;;
            shell-app) echo "PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_SHELL_APP }}" >> $GITHUB_ENV ;;
          esac

      - name: Deploy to Vercel
        if: |
          (matrix.app == 'admin-app' && needs.detect-changes.outputs.admin == 'true') ||
          (matrix.app == 'seller-app' && needs.detect-changes.outputs.seller == 'true') ||
          (matrix.app == 'shell-app' && needs.detect-changes.outputs.shell == 'true')
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.PROJECT_ID }}
          WORKING_DIRECTORY: ${{ matrix.app }}
          PRODUCTION: true
